<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="/css/loginpage.css">
    <script type="module" src="/js/login.js" defer></script>
</head>
<body>

<header>
    <nav class="navbar">
        <img src="/images/logo.png" class="logo">
        <div class="heding"><a href="/index.html"</a><h1>CSVTU-UTD LIBRARY</h1></div>
    
        <ul class="links">
            <a href="/index.html">Home</a>
            <a href="#">Contact us</a>
            <a href="#">Help</a>
            <a href="#">About us</a>
        </ul>
        <button class="signup-btn"><a href="/html/signup.html">Signup</a></button>
    </nav>    
</header>


<div class="blur-bg-overlay"></div>
<div class="form-popup">
    <div class="form-content login">
        <h2>ADMIN LOGIN</h2>
        <form action="#">
            <div class="input-field">
                <input type="text" id="email" required>
                <label>Email</label>
            </div>
            <div class="input-field">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <a href="#" class="forgot-password">Forgot-Password?</a>
            <button type="submit" id="submit">Log In</button>
        </form>
        <div class="bottom-link">
            Create an account.
            <a href="/html/signup.html" id="signup-link">Signup</a>
        </div>
    </div>
</div>
   
<footer>
    <p>&copy; 2024 CSVTU Library system</p>
</footer>
</body>
</html>
