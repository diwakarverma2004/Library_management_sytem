<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="/css/signup.css">
    <script type="module" src="js/signup.js" defer></script>
</head>
<body>

<header>
    <nav class="navbar">
        <img src="/images/logo.png" class="logo">
        <div class="heding"><a href="/index.html"</a><h1>CSVTU-UTD LIBRARY</h1></div>
    
        <ul class="links">
            <a href="/index.html">Home</a>
            <a href="#">Contact us</a>
            <a href="#">Help</a>
            <a href="#">About us</a>
        </ul>
        <button class="login-btn"><a href="/html/loginpage.html">LOG IN</a></button>
    </nav>    
</header>


<div class="blur-bg-overlay"></div>
<div class="form-popup">
    <div class="form-content signup">
        <h2>SIGNUP</h2>   
        <form action="#">
            <div class="input-field">
                <input type="text" id="email" required>
                <label>Email</label>
            </div>
            <div class="input-field">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <div class="policy-text">
                <input type="checkbox" id="policy">
                <label for="policy">
                    I agree the 
                    <a href="#">Terms & Condition</a>
                </label>
            </div>
            <button type="submit" id="submit">Sign Up</button>
        </form>
        <div class="bottom-link">
            Already have an account.
            <a href="loginpage.html" id="login-link">Login</a>
        </div>
    </div>
</div>
   
<footer>
    <p>&copy; 2024 CSVTU Library system</p>
</footer>
</body>
</html>
