<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link rel="stylesheet" href="/css/requestedbooks.css">
    <script type="module" src="/js/RqstBooks.js" defer></script>
</head>

<body>

    <header>
        <nav class="navbar">
            <img src="/images/logo.png" class="logo">
            <div class="heding"><a href="/html/admin.html"></a>
                    <h1>CSVTU-UTD LIBRARY</h1>
            </div>

            <ul class="links">
                <a href="/html/admin.html">Profile</a>
                <a href="/html/addbooks.html">Add Books</a>
                <a href="/html/booklist.html">Books List</a>
                <a href="#">Remainder</a>
                <a href="#">Issued Book</a>
                <a href="#">Return Book</a>
            </ul>
        </nav>
    </header>

    <section class="book-list">
            <h1>Book List</h1>
            <div class="search" id="search-content">
                <form action="" class="search__form">
                    <i class="ri-search-line search__icon"></i>
                    <input type="search" placeholder="What are you looking for?" class="search_input">
                </form>
                <i class="ri-close-line search_close" id="search-close"></i>
            </div>
        <table>
            <thead>
                <tr>
                    <th>S No.</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Status</th>
                    <th>Accession No.</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </section>
    <script src="/js/bundle.js"></script>
</body>
<footer>
    <p>&copy; 2024 CSVTU Library system</p>
</footer>

</html>
